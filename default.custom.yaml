patch:
  # 1. 只保留薄荷方案
  schema_list:
    - schema: rime_mint

  # 2. 清空方案切换快捷键
  # 这样按 Ctrl+` 或 F4 都不会有反应，防止误触
  "switcher/hotkeys": []

  # 3. 翻页键设置 (可选：保留 - 和 = 翻页)
  "menu/page_up_cycle_keys": false
  "key_binder/bindings":
    - { when: paging, accept: minus, command: page_up }
    - { when: paging, accept: equal, command: page_down }
